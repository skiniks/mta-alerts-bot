version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      day: monday
    open-pull-requests-limit: 10
    versioning-strategy: auto
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - '@antfu/*'
          - '@vitest/*'
          - 'eslint*'
          - jiti
          - typescript
          - vitest
      production-dependencies:
        patterns:
          - '@atcute/*'
          - '@supabase/*'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      day: monday
    open-pull-requests-limit: 10
